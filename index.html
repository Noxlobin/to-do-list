<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/my-icon.png" type="image/x-icon"> <!--Find image at https://www.flaticon.com/free-icon/to-do-list_6194029-->
  
</head>
<body>
  <div id="box-container">
    <div id="box">
      <h1>Todo list</h1>
      

      <ol id="list"></ol>
      
      <input type="text" placeholder="Buy shoes" id="input">
      <p id="warning">Lorem ipsum</p>
      <div id="btn-container">
        <button id="add-btn" title="Adds the item given in your input">ADD ITEM</button>
        <button id="delete-btn" title="Deletes the first item in the list">CHECKOUT</button>
      </div>
    </div>
  </div>

  <p id="attribution">Made with ❤️ by <span class="bold">Noxlobin</span>!</p>
</body>
</html>
